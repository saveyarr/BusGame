<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>3D Bus Open World</title>
<style>
  body { margin: 0; overflow: hidden; }
  #ui {
    position: absolute;
    top: 10px;
    left: 10px;
    color: white;
    font-family: Arial;
    background: rgba(0,0,0,0.5);
    padding: 10px;
    border-radius: 8px;
  }
</style>
</head>
<body>
<div id="ui">
  Click to lock mouse<br>
  WASD = Move<br>
  E = Enter/Exit Bus<br>
  Shift = Sprint<br>
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.158.0/examples/js/controls/PointerLockControls.js"></script>

<script>
let scene = new THREE.Scene();
scene.background = new THREE.Color(0x87CEEB);

let camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
let renderer = new THREE.WebGLRenderer();
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// Lighting
let light = new THREE.DirectionalLight(0xffffff, 1);
light.position.set(10, 20, 10);
scene.add(light);

// Ground
let groundGeometry = new THREE.PlaneGeometry(1000, 1000);
let groundMaterial = new THREE.MeshLambertMaterial({color: 0x228B22});
let ground = new THREE.Mesh(groundGeometry, groundMaterial);
ground.rotation.x = -Math.PI / 2;
scene.add(ground);

// Bus
let busGeometry = new THREE.BoxGeometry(4, 2, 8);
let busMaterial = new THREE.MeshLambertMaterial({color: 0xffffff});
let bus = new THREE.Mesh(busGeometry, busMaterial);
bus.position.set(0, 1, -20);
scene.add(bus);

// Controls
let controls = new THREE.PointerLockControls(camera, document.body);
document.body.addEventListener('click', () => controls.lock());

scene.add(controls.getObject());

let moveForward = false;
let moveBackward = false;
let moveLeft = false;
let moveRight = false;
let sprint = false;

let inBus = false;
let velocity = new THREE.Vector3();

document.addEventListener("keydown", (e) => {
  if (e.code === "KeyW") moveForward = true;
  if (e.code === "KeyS") moveBackward = true;
  if (e.code === "KeyA") moveLeft = true;
  if (e.code === "KeyD") moveRight = true;
  if (e.code === "ShiftLeft") sprint = true;

  if (e.code === "KeyE") {
    let distance = camera.position.distanceTo(bus.position);
    if (!inBus && distance < 5) {
      inBus = true;
      camera.position.set(bus.position.x, bus.position.y + 2, bus.position.z);
    } else if (inBus) {
      inBus = false;
      camera.position.set(bus.position.x + 5, 2, bus.position.z);
    }
  }
});

document.addEventListener("keyup", (e) => {
  if (e.code === "KeyW") moveForward = false;
  if (e.code === "KeyS") moveBackward = false;
  if (e.code === "KeyA") moveLeft = false;
  if (e.code === "KeyD") moveRight = false;
  if (e.code === "ShiftLeft") sprint = false;
});

function animate() {
  requestAnimationFrame(animate);

  let speed = sprint ? 0.2 : 0.1;

  if (!inBus) {
    if (moveForward) controls.moveForward(speed);
    if (moveBackward) controls.moveForward(-speed);
    if (moveLeft) controls.moveRight(-speed);
    if (moveRight) controls.moveRight(speed);
  } else {
    if (moveForward) bus.position.z -= speed * 5;
    if (moveBackward) bus.position.z += speed * 5;
    if (moveLeft) bus.position.x -= speed * 5;
    if (moveRight) bus.position.x += speed * 5;

    camera.position.set(bus.position.x, bus.position.y + 2, bus.position.z);
  }

  renderer.render(scene, camera);
}

animate();

window.addEventListener("resize", () => {
  camera.aspect = window.innerWidth/window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>

</body>
</html>
