<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>3D Bus Open World</title>
<style>
  body { margin: 0; overflow: hidden; }
  #ui {
    position: absolute;
    top: 10px;
    left: 10px;
    color: white;
    font-family: Arial;
    background: rgba(0,0,0,0.5);
    padding: 10px;
    border-radius: 8px;
    z-index: 1;
  }
</style>
</head>
<body>

<div id="ui">
  Click to lock mouse<br>
  WASD = Move<br>
  E = Enter/Exit Bus<br>
  Shift = Sprint
</div>

<script type="module">
import * as THREE from 'https://unpkg.com/three@0.158.0/build/three.module.js';
import { PointerLockControls } from 'https://unpkg.com/three@0.158.0/examples/jsm/controls/PointerLockControls.js';

let scene = new THREE.Scene();
scene.background = new THREE.Color(0x87CEEB);

let camera = new THREE.PerspectiveCamera(
  75,
  window.innerWidth / window.innerHeight,
  0.1,
  1000
);
camera.position.set(0, 2, 5);

let renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

let ambient = new THREE.AmbientLight(0xffffff, 0.5);
scene.add(ambient);

let light = new THREE.DirectionalLight(0xffffff, 1);
light.position.set(50, 100, 50);
scene.add(light);

let ground = new THREE.Mesh(
  new THREE.PlaneGeometry(1000, 1000),
  new THREE.MeshStandardMaterial({ color: 0x2e8b57 })
);
ground.rotation.x = -Math.PI / 2;
scene.add(ground);

let bus = new THREE.Mesh(
  new THREE.BoxGeometry(4, 2, ðŸ˜Ž,
  new THREE.MeshStandardMaterial({ color: 0xffffff })
);
bus.position.set(0, 1, -20);
scene.add(bus);

let controls = new PointerLockControls(camera, document.body);
document.body.addEventListener("click", () => controls.lock());
scene.add(controls.getObject());

let move = { f:false, b:false, l:false, r:false };

document.addEventListener("keydown", e => {
  if (e.code === "KeyW") move.f = true;
  if (e.code === "KeyS") move.b = true;
  if (e.code === "KeyA") move.l = true;
  if (e.code === "KeyD") move.r = true;
});

document.addEventListener("keyup", e => {
  if (e.code === "KeyW") move.f = false;
  if (e.code === "KeyS") move.b = false;
  if (e.code === "KeyA") move.l = false;
  if (e.code === "KeyD") move.r = false;
});

function animate() {
  requestAnimationFrame(animate);

  if (move.f) controls.moveForward(0.1);
  if (move.b) controls.moveForward(-0.1);
  if (move.l) controls.moveRight(-0.1);
  if (move.r) controls.moveRight(0.1);

  renderer.render(scene, camera);
}

animate();

window.addEventListener("resize", () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>
</body>
</html>
